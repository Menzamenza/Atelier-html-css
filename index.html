<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>Accueil</li>
        <li>Nous contactez</li>
        <li>Blog</li>
        <li>A propos</li>
    </ul>
    <div class="bloc">
        <form action="#">
           <div class="flex">
                <div class="div">
                    <label for="name">Prenom</label>
                    <input type="text" name="name" id="prenom">
                </div>
                <div class="div">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="nom">
                </div>
           </div>

           <div class="flex">
                <div class="div">
                    <label for="name">Telephone</label>
                    <input type="number" name="telephone" id="tel">
                </div>
                <div class="div">
                    <label for="name">Email</label>
                    <input type="email" name="mail" id="mail">
                </div>
            </div>

            <div class="flex">
                <div class="div">
                    <label for="name">Mot de Passe</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="div">
                    <label for="name">Confirmer mot de passe </label>
                    <input type="password" name="password" id="passwordc">
                </div>
            </div>

            <div class="flexe">
                <div> 
                    <input type="submit" value="Valider">
                </div>
                <div> 
                    <input type="reset" value="Annuler">
                </div>
            </div>
           
        </form>
    </div>
</body>
</html>
